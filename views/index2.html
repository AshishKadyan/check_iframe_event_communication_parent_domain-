<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        a {
            color: #508db4;
        }

        /* a quick reset on the IP address ul */
        #localips-detection ul,
        #localips-detection li {
            padding-left: 0;
            list-style-position: inside;
            margin: 0;
        }
    </style>

</head>

<body>
    <div id="result"></div>
    <button onclick="myFunction()">Click me</button>
</body>

<script>
    try {
        function myFunction() {

            window.parent.postMessage("HELLO_PARENT", 'https://check-iframe-event-parent.herokuapp.com/')
        }


    }
    catch (err) {
        console.log(err);
    }

</script>
</body>

</html>
